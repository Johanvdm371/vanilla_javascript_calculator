<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Obligatory Calculator</title>
    <link rel="stylesheet" href="calcstyle.css" type="text/css">
    <link rel="shortcut icon" href="resources/images/Site_Icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The Obligatory Calculator</h1>
    <a href="../../../index.html">&#8592; Back to Portfolio</a>
    <div class="calculator glowing">
        <div class="readback">
            <p class="readback-text">0</p>
        </div>
        <div class="buttons">
                <div class="row">
                    <button class="clear">C</button>
                    <button class="clear-entry">CE</button>
                    <button class="glow">&#9728;</button>
                    <button class="divide">&#247;</button>
                </div>
                <div class="row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">&#215;</button>
                </div>
                <div class="row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtract">&#8722;</button>
                </div>
                <div class="row">
                    <button class="one">1</button>
                    <button class=two>2</button>
                    <button class="three">3</button>
                    <button class="add">&#43;</button>
                </div>
                <div class="row">
                    <button id="blank">-</button>
                    <button class="zero">0</button>
                    <button id="blank">-</button>
                    <button class="equals">&#61;</button>
                </div>
        </div>
    </div>
</body>

<script src="./calcjs.js"></script>
</html>
